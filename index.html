<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="foreground"></div>
        <div class="list">
            <button class="top" onclick="goUp()"><i class="fa-solid fa-chevron-up"></i></button>
            <button class="bottom" onclick="goDown()"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        <div class="controls">
            <button id="on_off" onclick="autoMode()">Start</button>
            <button id="invert_mode" onclick="invertMode()">Invert</button>
        </div>
    </div>
</body>

</html>
